<!DOCTYPE html>

    <style>
        body { font-family: Arial; margin:0; background: linear-gradient(135deg,#1e3c72,#2a5298); color:white; text-align:center;}
        .header {background:#0d1b2a; padding:20px; font-size:30px; font-weight:bold;}
        .welcome {margin-top:10px; font-size:20px;}
        .container {display:flex; flex-wrap:wrap; justify-content:center; margin-top:40px;}
        .card {background:white; color:black; width:250px; margin:20px; padding:30px; border-radius:15px; box-shadow:0 10px 25px rgba(0,0,0,0.3); transition:0.3s;}
        .card:hover {transform:translateY(-10px);}
        .card h3 {margin-bottom:15px; color:#1e3c72;}
        .card a {text-decoration:none; padding:10px 20px; background:#ff6a00; color:white; border-radius:6px; font-weight:bold;}
        .card a:hover {background:#e65100;}
        .footer {margin-top:50px; padding:15px; background:#0d1b2a;}

        /* Slider */
        .slider {width:90%; overflow:hidden; margin:30px auto; border-radius:15px; background:white; padding:10px;}
        .slide-track {display:flex; width:calc(250px*24); animation:scroll 30s linear infinite;}
        .slide-track img {width:250px; height:180px; margin:0 10px; border-radius:10px; box-shadow:0 5px 15px rgba(0,0,0,0.3);}
        @keyframes scroll {0% {transform:translateX(0);} 100% {transform:translateX(calc(-250px*12));}}
    </style>
</head>

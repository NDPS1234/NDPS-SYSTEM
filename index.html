<!DOCTYPE html>
<html>
<head>
    <title>NDPS Login</title>
    <style>
        body { font-family: Arial; background: linear-gradient(to right, #00416A, #E4E5E6); display:flex; justify-content:center; align-items:center; height:100vh;}
        .login-box {background:white; padding:30px; border-radius:15px; text-align:center; box-shadow:0 10px 25px rgba(0,0,0,0.3);}
        input[type=text], input[type=password] {width:80%; padding:10px; margin:10px 0; border-radius:5px; border:1px solid #ccc;}
        input[type=button] {padding:10px 25px; border:none; background:#ff9800; color:white; border-radius:5px; cursor:pointer;}
        input[type=button]:hover {background:#e65100;}
        .error {color:red; margin-top:10px;}
    </style>
</head>
<body>
<div class="login-box">
    <h2>NEW DIVINE PUBLIC SCHOOL</h2>
    <h3>Login</h3>
    <input type="text" id="username" placeholder="Username"><br>
    <input type="password" id="password" placeholder="Password"><br>
    <input type="button" value="Login" onclick="login()">
    <div class="error" id="errorMsg"></div>
</div>

<script>
function login(){
    var user = document.getElementById("username").value;
    var pass = document.getElementById("password").value;
    if(user==="ndpsekchari" && pass==="Ndps@1234567"){
        window.location.href="dashboard.html";
    } else {
        document.getElementById("errorMsg").innerText="Invalid Username or Password";
    }
}
</script>
</body>
</html>
